<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>City Pollution Levels</title>
        
        <link rel="stylesheet" href="style.css">
        <script src="coords-input.js" defer></script>
    </head>
    <body>
        <header>
            <h1>City Pollution Levels</h1>
            <form class="search-by-coords" id="formSearchByCoords">
                <label for="lat">Latitude</label>
                <label for="lon">Longitude</label>

                <input type="text" name="lat" id="lat" required placeholder="0,0000">
                <input type="text" name="lon" id="lon" required placeholder="0,0000">

                <button type="reset">x</button>
            </form>
            <form class="search-by-city" id="formSearchByCity">
                <label for="city">City</label>
                <input type="search" name="city" id="city" required placeholder="City name here...">
            </form>
        </header>
        <main>

        </main>
    </body>
</html>
